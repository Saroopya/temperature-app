<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature app</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;">
    <h1>Temperature Comparator</h1>
    <div class="table">
        <button id="get-cpu-temp" class="temperature-button">
            Show Machine Temperature
        </button>

        <button id="get-room-temp" class="temperature-button">
            Show Room Temperature
        </button>
    </div>
    <div class="temperature">
        <span id="cpu-temp"></span>
    </div>
    <div class="temperature">
        <span id="room-temp"></span>
    </div>
</body>
</html>
